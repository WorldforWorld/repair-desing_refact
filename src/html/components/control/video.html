<div class="video @@class" id="player-@@videoId"
	style="background: url('https://i.ytimg.com/vi/@@videoId/maxresdefault.jpg') no-repeat center / cover;">
	<script type="text/javascript" id="www-widgetapi-script"
		src="https://www.youtube.com/s/player/90a441fd/www-widgetapi.vflset/www-widgetapi.js" async=""></script>
	<script src="https://www.youtube.com/iframe_api"></script>
	<div class="video__play" id="@@videoId"></div>
</div>

<script>
	document.addEventListener("DOMContentLoaded", () => {
		const videoPlayer = document.querySelector("#@@videoId")
		videoPlayer.addEventListener('click', function onYouTubeIframeAPIReady() {
			player = new YT.Player('player-@@videoId', {
				height: '465',
				width: '100%',
				videoId: '@@videoId',
				events: {
					'onReady': videoPlay,
				}
			});
		})
	})
	function videoPlay(event) {
		event.target.playVideo();
	}
</script>
