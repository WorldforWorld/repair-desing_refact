<div class="command__item">
	<div class="command__icon">
		<img src="@@icon" alt="@@iconAlt">
	</div>
	<div class="command__preview">
		<img src="@@preview" alt="@@previewAlt">
	</div>
	<div class="command__info">
		<h3 class="command__info--name">@@name</h3>
		<span class="command__info--work">@@work</span>
		<strong class="command__info--pricetag">@@pricetag</strong>
	</div>
</div>
