<div class="@@selector">
	<div class=" form__wrap">
		@@if (title !== 'null') {
		<span class="form__title">@@title</span>
		}
		@@if (close) {
		<button class="form__close"></button>
		}
		<form action="#">
			@@for (var i = 0; i < fg.length; i++) { <div class="form__group">
				<label for="`+fg[i].id+`">`+fg[i].name+`</label>
				<input type="`+fg[i].type+`" id="`+fg[i].id+`" class="`+fg[i].class+`" placeholder="`+fg[i].placeholder+`">
	</div>
	}
	<button class="button button--primary">@@text_btn</button>
	<div class="policy">
		<input type="checkbox" name="policyCheckbox" id="@@selector__policy-checkbox" class="policy__checkbox" checked="">
		<label for="@@selector__policy-checkbox" class="policy__label">Я соглашаюсь с обработкой данных</label>
	</div>
	</form>
</div>
</div>
