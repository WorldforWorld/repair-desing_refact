<div class="@@selector">
	<div class=" form__wrap">
		@@if (title !== 'null') {
		<span class="form__title">@@title</span>
		}
		<form action="#">
			@@for (var i = 0; i < formGroup.length; i++) { <div class="form__group">
				<label for="`+formGroup[i].idInput+`">`+formGroup[i].name+`</label>
				<input type="`+formGroup[i].type+`" id="`+formGroup[i].idInput+`" placeholder="`+formGroup[i].placeholder+`">
	</div>
	}
	<button class="button button--primary">@@text_btn</button>
	<div class="policy">
		<input type="checkbox" name="policyCheckbox" id="policy-checkbox" class="policy__checkbox" checked="">
		<label for="policy-checkbox" class="policy__label">Я соглашаюсь с обработкой данных</label>
	</div>
	</form>
</div>
</div>
