<div class="clients__item">
	<div class="clients__preview">
		<div class="clients__preview__img">
			<img src="@@img" alt="preview">
		</div>
		<div class="clients__preview__name">
			<h3>@@name</h3>
		</div>
	</div>
	<div class="clients__desc">
		@@desc
	</div>
	<div class="clients__pricetag">
		<div class="clients__pricetag__area">
			<img src="assets/img/content/clients/area.svg" alt="area">
			<strong>@@area m <sup>2</sup></strong>
		</div>
		<div class="clients__pricetag__days">
			<img src="assets/img/content/clients/calendar.svg" alt="calendar">
			<strong>@@calendar</strong>
		</div>
	</div>
</div>
