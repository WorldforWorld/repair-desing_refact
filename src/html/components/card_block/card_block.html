<div class="card__wrap wow fadeInUp" data-wow-delay="@@delay">
	<div class="card__image">
		<img src="@@image" alt="@@alt">
	</div>
	<div class="card__section">
		<h3 class="card__title">@@title</h3>
		<div class="card__desc">
			<ul>
				@@for (var i = 0; i < desc.length; i++) { <li>`+desc[i]+`</li>}

					@@if (desc2 !== 'null') {
					@@for (var k = 0; k < desc2.length; k++) { <li>`+desc2[k]+`</li>}
						}
						@@if (desc3 !== 'null') {
						@@for (var j = 0; j < desc3.length; j++) { <li>`+desc3[j]+`</li>}

							}
			</ul>
		</div>
		<strong class="card__pricetag">@@price / m <sup>2</sup></strong>
	</div>
</div>
