<section class="section furniture">
	<div class="container">
		<div class="furniture__bg" style="background-image: url('../assets/img/content/furniture/furniture-bg.jpg');">
			<!-- установить транзишион и при смене слайда сделать так чтобы они немного разъезжались вверх и вниз и изчезали, а следующий слайд съезжался и плавно появлялся -->
			<h2>furniture</h2>
			<!-- Swiper -->
			<div class="swiper mySwiper">
				<div class="swiper-wrapper">
					<div class="swiper-slide">Slide 1</div>
					<div class="swiper-slide">Slide 2</div>
					<div class="swiper-slide">Slide 3</div>
					<div class="swiper-slide">Slide 4</div>
					<div class="swiper-slide">Slide 5</div>
					<div class="swiper-slide">Slide 6</div>
					<div class="swiper-slide">Slide 7</div>
					<div class="swiper-slide">Slide 8</div>
					<div class="swiper-slide">Slide 9</div>
				</div>
				<div class="swiper-pagination"></div>
			</div>

			<!-- Swiper JS -->
			<script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>

			<!-- Initialize Swiper -->
			<script>
				var swiper = new Swiper(".mySwiper", {
					pagination: {
						el: ".swiper-pagination",
						clickable: true,
						renderBullet: function (index, className) {
							return '<span class="' + className + '">' + (index + 1) + "</span>";
						},
					},
				});
			</script>
			</body>
		</div>
	</div>
</section>
